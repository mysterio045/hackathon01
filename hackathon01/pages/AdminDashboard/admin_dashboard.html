<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="admin_dashboard.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class=" navbar navbar-expand-lg col-md-3 col-lg-2 d-md-block sidebar" style=" background-color: rgb(226, 226, 226)">
                <div class="position-sticky">
                    <h4 class="navbar-brand fs-3 text-success p-3" href="#">X Voting System</h4>
                    
                    <!-- Navbar Toggler for Small Screens -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav flex-column mb-lg-0 p-3 fs-5-lg">
                            <li class="nav-item fs-5">
                                <a class="nav-link active" href="#">Manage Polls</a>
                            </li>
                            <li class="nav-item fs-5">
                                <a class="nav-link" href="#">Create Polls</a>
                            </li>
                            <li class="nav-item fs-5">
                                <a class="nav-link fs-4" href="#">Edit Polls</a>
                            </li>
                            <li class="nav-item fs-5">
                                <a class="nav-link fs-4" href="#">Delete Polls</a>
                            </li>
                            <li class="nav-item fs-5">
                                <a class="nav-link" href="#">View Results</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="background-color: rgb(239, 240, 239);">
                <div class="d-flex" style="min-height: 100vh; margin-top: 30px;">
                    <div class="text">
                        <h1 class="text text-success"><img src="/src/images/button.png" alt="button" style="max-width: 48px; margin-top: -5px;">Dashboard</h1>
                        
                        <!-- Additional content goes here -->
                        <div class="row">
                            <div class="img">
                               <p><img class="rounded" src="/src/images/Profile.png" alt="profile" style="max-width: 50px; border-radius: 20px; "> Admin</p>
                               
                                <style>
                                    .img{
                                        margin-left: 1100px;
                                        margin-top: -60px;
                                    }
                                </style>
                            </div>
                        </div>
                        
                    </div>
                </div>

        </div>
